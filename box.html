<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout</title>
    <link rel="stylesheet" href="stylei.css">
</head>
<body>
    <div class="container">
        <div class="office-details">
            <h2>Office Timing and Location</h2>
            <p><strong>Opening Hours</strong><br>Weekdays: 9:00am - 5:00pm<br>Weekends: 9:00am - 12:00pm</p>
            <p><strong>Pickup and Collection Times</strong><br>Weekdays: 9:30am - 11:00am<br>Weekends: 9:00am - 11:00am</p>
            <p><strong>Address</strong><br>2345 South Road, Green Meadows VIC 3077<br>Only 4 mins from Melbourne CBD</p>
        </div>
        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="date" required>
                    <input type="time" required>
                </div>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
