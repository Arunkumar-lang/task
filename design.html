<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">PraRoz</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Type to Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>Web Design & Development Course</h2>
                <p>Web designing is the process of planning, conceptualizing, and implementing the plan for designing a website...</p>
                <button>Join Us</button>
            </div>
            <div class="login-box">
                <h3>Login Here</h3>
                <form>
                    <input type="email" placeholder="Enter Email Here" required>
                    <input type="password" placeholder="Enter password Here" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#">Sign up here</a></p>
                <div class="social-login">
                    <p>Log in with</p>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="google-icon.png" alt="Google"></a>
                    <a href="#"><img src="skype-icon.png" alt="Skype"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
